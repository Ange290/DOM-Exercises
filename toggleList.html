
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #list{
      display:none;
    }
  </style>
</head>
<body>

 <div id="toggle"> ▶ ▼ Sweeties (click me)!</div>
  <ul id= "list">
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>
<script>
  let tgg = document.getElementById('toggle');
  let list = document.getElementById('list');
  tgg.addEventListener('click', function(){
    if( list.style.display === 'none'){
      list.style.display = 'block';
    }else{
      list.style.display ='none'
    }
  })
</script>
</body>
</html>
