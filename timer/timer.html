<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
   <link rel="stylesheet" href="timer.css">
   
</head>
<body>
    <section class="whole">
    <div class="container"> 
        <button class="left" id="left">-</button>
        <div class="center" id="second">
           <p id="currentTime">0s</p>
        </div>
        <button class="right" id="right">+</button>
    </div>
    <div class="down">
<button class="down-left" id="reset">RESET</button>
<button class="down-right" id="start">START</button>
</div>
    </section>
     <script src="timer.js"></script>
</body>
</html>
