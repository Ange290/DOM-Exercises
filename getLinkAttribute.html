<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
<button id ="btn">Click here to get  attributes value</button>
</body>
<script>
 
    btn.addEventListener('click', function(){
        
    let href =document.getElementById('w3r').href;
    let hreflang = document.getElementById('w3r').hreflang;
    let rel = document.getElementById('w3r').rel;
    let target = document.getElementById('target').target;
    let type = document.getElementById('type').type;
    alert(`The value of href: ${href}
    hreflang: ${hreflang}
    rel: ${rel}
    target: ${target}
    type: ${type}`);
    })

</script>
</html>
